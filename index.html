<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Todo</title>
</head>
<body class="container">
    <h1 class="text-center my-5 display-3 fw-normal text-danger heading">Todo<span class="light">list</span></h1>
    <form class="todo__form">
        <input class="todo__input" type="text" placeholder="type...">

        <button class="todo__submit-btn">Add</button>
    </form>
    <br>
    <div class="todo__controls">
        <button class="btns btnAll">
            All <strong class="allCount">0</strong>
        </button>
        <button class="btns btnCompleated">
            Compleated <strong class="compleatedCount">0</strong>
        </button>
        <button class="btns btnUncompleated">
            Uncompleated <strong class="uncompleatedCount">0</strong>
        </button>
    </div>

    <br>
    <ul class="todo__list">
        <!-- items -->
    </ul>


    <template id="todo_item_template">
        <li class="todo__item">
            <div>
                <input class="checkbox__todo" type="checkbox">
                <span class="todo_text">Dars qilish</span>
            </div>
            <button class="todo__del-btn" type="button">
                <svg width="15" height="15" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="Group">
                        <rect id="Rectangle Copy" x="3.18921" y="0.7323" width="19.6923" height="3.69231" transform="rotate(45 3.18921 0.7323)" fill="#ff0000"/>
                        <rect id="Rectangle Copy 2" x="0.578369" y="14.6569" width="19.6923" height="3.69231" transform="rotate(-45 0.578369 14.6569)" fill="#ff0000"/>
                    </g>
                </svg>
            </button>
        </li>
    </template>
    <script src="./js/main.js"></script>
</body>
</html>
